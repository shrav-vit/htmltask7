<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <label> Full Name: </label>
          </td>
          <td>
            <input type="text" name="fullname" value="Shravan Prakash" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Username: </label>
          </td>
          <td><input type="text" name="username" value="Shravan" /> <br /></td>
        </tr>
        <tr>
          <td>
            <label> Password: </label>
          </td>
          <td>
            <input type="password" name="pwrd" value="abcd1234" /> <br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Re Password: </label>
          </td>
          <td>
            <input type="password" name="rpwrd" value="abcd1234" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Address: </label>
          </td>
          <td>
            <input type="text" name="address" value="Bangalore, India" />
            <br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Age: </label>
          </td>
          <td>
            <input type="number" name="age" value="20" />
            <br />
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
          <td>
            <select>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
